<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            Ejercicio
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEjInsta()">
                Cerrar
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="gray-background">
        <form name="ejercicio-diseno" >
            <div class="card">
                <div class="item item-text-wrap">
                    <b>Para evitar posibles obstrucciones en las uniones de la tubería, es recomendable evitar uniones en forma
perpendicular (o a 90°). Más bien utilizar conectores a 45°
que facilitan el flujo del agua y los desechos. ¿Cuál de los siguientes conectores es de 45° grados? </b>
       <img class="full-image" src="img/sanitarias/Untitled3.png">
              <img class="full-image" src="img/sanitarias/Untitled2.png">
                     <img class="full-image" src="img/sanitarias/Untitled1.png">
                    <br>
                    <div class="button-bar">
                      <button ng-click="CheckEjHidra(false)" class="button button-energized" type="button">A</button>
                      <button ng-click="CheckEjHidra(true)" class="button button-energized" type="button">B</button>
                      <button ng-click="CheckEjHidra(false)" class="button button-energized" type="button">C</button>

                    </div>
                </div>

            </div>
        </form>
    </ion-content>
</ion-modal-view>
