<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            Correcto!
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeResultado()">
                Cerrar
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="gray-background">
        <div class="card">
            <div class="item item-text-wrap">
            <p>
                La respuesta es correcta porque se toman en cuenta criterios como:<br>
                El tamaño de los muebles, ventanas al exterior, espacio distribuido, los espacios sociales
                apuntan al exterior y la cocina y baños están cercanos unos de otros.

            </p>
            <img class="full-image padding" src="img/check.png">
            </div>
        </div>
    </ion-content>
</ion-modal-view>
