<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            Ejercicio
        </h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeEjClima()">
                Cerrar
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="gray-background">
        <form name="ejercicio-diseno" >
            <div class="card">
                <div class="item item-text-wrap">
                    ¿La siguiente casa corresponde con cuál tipo de clima?
                    <hr>

                    <img class="full-image" src="img/introduccion/actividades/templado.png">

                    A) Cálido-seco: paredes gruesas y el tamaño de las ventanas determinado por la orientación.<br>
                    B) Cálido-húmedo: techos inclinados y ventanas grandes.<br>
                    C) Templado: paredes gruesas, techos altos, pretiles y ventanas pequeñas.<br>
                    <br>
                    
                    
                    <br>
                    <div class="button-bar">
                      <button ng-click="checkEjClima(true)" class="button button-energized" type="button">A</button>
                      <button ng-click="checkEjClima(false)" class="button button-energized" type="button">B</button>
                      <button ng-click="checkEjClima(false)" class="button button-energized" type="button">C</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
