<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            Ejercicio
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEjMamposteria()">
                Cerrar
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="gray-background">
        <form name="ejercicio-diseno" >
            <div class="card">
                <div class="item item-text-wrap">
                    <b>¿Para qué se utilizan los muros?</b>
                    <hr>
                    <b>A.</b> Frontera con el exterior<br>
                    <b>B.</b> División de espacios interiores<br>
                    <b>C.</b> Distribución de carga<br>
                    <b>D.</b> Todas las anteriores<br>
                    <br>
                    <div class="button-bar">
                      <button ng-click="checkEjMamposteria(false)" class="button button-energized" type="button">A</button>
                      <button ng-click="checkEjMamposteria(false)" class="button button-energized" type="button">B</button>
                      <button ng-click="checkEjMamposteria(false)" class="button button-energized" type="button">C</button>
                      <button ng-click="checkEjMamposteria(true)" class="button button-energized" type="button">D</button>           
                    </div>
                </div>

            </div>
        </form>
    </ion-content>
</ion-modal-view>
