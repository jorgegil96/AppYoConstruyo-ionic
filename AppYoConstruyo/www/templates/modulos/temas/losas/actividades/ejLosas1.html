<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            Ejercicio
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEjLosas1()">
                Cerrar
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="gray-background">
        <form name="ejercicio-diseno" >
            <div class="card">
                <div class="item item-text-wrap">
                    <b>¿Cuál tipo de losa  reduce considerablemente su tiempo de ejecución, diminuye desperdicios, y reduce el esfuerzo requerido para su correcta construcción?</b>
                    <hr>
                    <b>A.</b> Losa sólida.<br>
                    <b>B.</b> Losa aligerada.<br>
                    <b>C.</b> Losa mixta.<br>
                    <br>
                    <div class="button-bar">
                      <button ng-click="checkEjLosas1(false)" class="button button-energized" type="button">A</button>
                      <button ng-click="checkEjLosas1(false)" class="button button-energized" type="button">B</button>
                      <button ng-click="checkEjLosas1(true)" class="button button-energized" type="button">C</button>                        
                    </div>
                </div>

            </div>
        </form>
    </ion-content>
</ion-modal-view>
