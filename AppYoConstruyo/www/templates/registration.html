<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registro</h1>
    <div class="buttons">
      <button class="button button-clear">Cerrar</button>
    </div>
  </ion-header-bar>

  <ion-content class="gray-background">
    <form ng-submit="doRegistration()">


      <div class="list card">

        <label class="item item-input">
            <span class="input-label">Nombre(s)</span>
            <input type="text" ng-model="loginData.nombre">
        </label>
        <label class="item item-input">
            <span class="input-label">Apellido(s)</span>
            <input type="text" ng-model="loginData.apellido">
        </label>

        <label class="item item-input item-select">
          <span class="input-label">Género</span>
          <select ng-model="loginData.genero">
              <option ng-selected="true">Masculino</option>
              <option >Femenino</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>

        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <label class="item item-input">
          <span class="input-label">Confirmar Contraseña</span>
          <input type="password" ng-model="loginData.password_confirm">
        </label>

        <label class="item item-input">
          <span class="input-label">Fecha de Nacimiento</span>
          <input type="date" ng-model="loginData.date">
        </label>

        <label class="item item-input item-select">
            <div class="input-label">
              País
            </div>
            <select ng-model="loginData.pais">
              <option> - </option>
              <option>Argentina</option>
              <option>Belice</option>
              <option>Bolivia</option>
              <option>Brasil</option>
              <option>Canadá</option>
              <option>Chile</option>
              <option>Colombia</option>
              <option>Costa Rica</option>
              <option>Cuba</option>
              <option>Ecuador</option>
              <option>El Salvador</option>
              <option>Estados Unidos</option>
              <option>Guatemala</option>
              <option>Honduras</option>
              <option ng-selected="true">México</option>
              <option>Nicaragua</option>
              <option>Panamá</option>
              <option>Paraguay</option>
              <option>Perú</option>
              <option>Uruguay</option>
              <option>Venezuela</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Estado
            </div>
            <select ng-model="loginData.estado">
              <option ng-selected="true">-</option>
              <option>Aguascalientes</option>
              <option>Baja California</option>
              <option>Baja California Sur</option>
              <option>Campeche</option>
              <option>Coahuila</option>
              <option>Colima</option>
              <option>Chiapas</option>
              <option>Chihuahua</option>
              <option>Distrito Federal</option>
              <option>Durango</option>
              <option>Guanajuato</option>
              <option>Guerrero</option>
              <option>Hidalgo</option>
              <option>Jalisco</option>
              <option>Estado de México</option>
              <option>Michoacán</option>
              <option>Morelos</option>
              <option>Nayarit</option>
              <option>Nuevo León</option>
              <option>Oaxaca</option>
              <option>Puebla</option>
              <option>Querétaro</option>
              <option>Quintana Roo</option>
              <option>San Luis Potosí</option>
              <option>Sinaloa</option>
              <option>Sonora</option>
              <option>Tabasco</option>
              <option>Tamaulipas</option>
              <option>Tlaxcala</option>
              <option>Veracruz</option>
              <option>Yucatán</option>
              <option>Zacatecas</option>
            </select>
          </label>

          <label class="item item-input">
            <span class="input-label">Ciudad</span>
            <input type="text" ng-model="loginData.ciudad">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Estudios
            </div>
            <select ng-model="loginData.estudios">
              <option ng-selected="true">-</option>
              <option>Secundaria</option>
              <option>Preparatoria</option>
              <option>Licenciatura</option>
              <option>Postgrado</option>
            </select>
          </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrarse</button>
        </label>
      </div>
    </form>

    <div class="card">
      <div class="item item-text-wrap">
        <b ng-bind="registrationResponse"></b>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
