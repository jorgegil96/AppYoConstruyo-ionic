<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Iniciar Sesión</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content class="gray-background">
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Ubicación</span>
          <input type="text" ng-model="loginData.location">
        </label>
        <label class="item item-input">
          <span class="input-label">Estado/Ciudad</span>
          <input type="text" ng-model="loginData.estado">
        </label>
        <label class="item item-input">
          <span class="input-label">Género</span>
          <input type="text" ng-model="loginData.genero">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Entrar</button>
        </label>
      </div>
    </form>

    <div class="card">
      <div class="item item-text-wrap">
        Response: <b ng-bind="loginResponse"></b>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
